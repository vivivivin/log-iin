<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <!-- 검색엔진 트래킹 차단 -->
    <meta name="robots" content="noindex, nofollow" />
    <meta name="copyright" content="2022 copyright &amp; copy; ONPIA, all right reserved." />
    
    <title>Document</title>
    <link rel="stylesheet" href="style.login.css">

    <script src="https://kit.fontawesome.com/a26d2b8a4d.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="wrap">
        <div class="login_main">
            <div class="login_main_inner">
                <div class="login_top">
                    <div class="img"></div>
                </div>
                <div class="login_bottom">
                    <div class="login_text">
                        <div class="f-obj f-w100 pa-r-0 login-text-pt">
                            <label for="" class="top">계정 아이디(이메일)</label>
                            <input type="text" class="bad" id="User_Admin_Mail" placeholder="mail@company.com" maxlength="80" autocomplete="off" required="true" tabindex="1" value="">
                            <div class="invalid_feedback"><i class="fas fa-exclamation-triangle pa-r-xs"></i>--계정을 확인해주세요.</div>
                        </div>
                        <div class="f-obj f-w100 pa-r-0 login-text-pt">
                            <label for="" class="top">패스워드</label>
                            <input type="password" class="" placeholder="" maxlength="20" autocomplete="off" required="true" tabindex="2" value="">
                            <div class="invalid_feedback"><i class="fas fa-exclamation-triangle pa-r-xs"></i>--패스워드를 확인해주세요.</div>
                        </div>
                        <div class="f-obj f-w100 pa-r-0 ">
                            <div class="lock_text "><p><i class="fas fa-exclamation-triangle pa-r-xs"></i> -패스워드가 5회 이상 잘못입력되어 계정이 잠겼습니다. <br/>잠금해제는 관리자에게 문의~-</p></div>
                        </div>
                    </div>
                    <div class="login_btn">
                        <button class="f-w100 ma-0 blue inactive" tabindex="3">로그인</button>
                    </div>
                    <div class="pw">
                        <a href="https://register.synaptory.com/" target="_blank">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
